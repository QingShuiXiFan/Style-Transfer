{% extends "password_reset/base.html" %}{% load i18n %}

{% block title %}{% trans "密码重置完成" %}{% endblock %}

{% block content %}
    <div class="recovery_done">
        <div class="row text-center vertical-middle-sm">
            <p>{% trans "密码已经被重置，你可以使用新的密码登录Style Transfer和客户端。" %}</p>
            <p>还有<span id="sp">5</span>秒跳转到登录界面...&nbsp;<a href="{% url 'main:user_login' %}"><span
                    style="text-decoration: underline">立即跳转</span></a></p>
        </div>
    </div>
    <script> onload = function () {
        setInterval(go, 1000)
    };
    var x = 4;

    function go() {
        if (x > 0) {
            document.getElementById("sp").innerText = x;
        } else {
            location.href = "{% url 'main:user_login' %}";
        }
        x--;
    } </script>
{% endblock %}
