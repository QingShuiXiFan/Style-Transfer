{% extends "base-main.html" %}
{% load staticfiles %}

{% block title %}线稿自动上色{% endblock %}

{% block content %}
    <body>
    <div class="style2paint">
        <div class="img_show col-md-6" id="img_container">
            <img src="{% static 'images/style2paint_show.png' %}" alt="example" id="img_show">
        </div>
        <div class="col-md-6">
            <span class="m_20">用AI为你的线稿自动上色</span>
            <button class="acount-btn" onclick="jump('http://127.0.0.1:80')">开始使用</button>
        </div>
    </div>
    <script type="text/javascript">
        //把url作为jump的参数
        function jump(tarUrl) {
            window.open(tarUrl);
        }

    </script>
    </body>
{% endblock %}
