{% extends "base-main.html" %}
{% load staticfiles %}
{% block title %}跳转页面{% endblock %}

{% block content %}
    <p style="padding-top: 200px; padding-bottom: 200px; text-align: center">注册成功！还有<span id="sp">5</span>秒跳转到登录界面...&nbsp;<a href="{% url 'main:user_login' %}"><span style="text-decoration: underline">立即跳转</span></a></p>
    <script> onload = function () {
        setInterval(go, 1000)
    };
    var x = 4;

    function go() {
        if (x > 0) {
            document.getElementById("sp").innerText = x;
        } else {
            location.href = "{% url 'main:user_login' %}";
        }
        x--;
    } </script>

{% endblock %}
